<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'> 
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span id="high-score">0</span></div>
      <div class="current">Current score: <span id="current-score">0</span></div>
      <div class="collisions">Collisions: <span id="collision-count">0</span></div>
    </div>
    <svg id="board"></svg>
    <script src="d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
